<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class ="container">
        <!-- //1 -->
        <h1>Password Generator</h1>

        <!-- 2 -->
        <div class="displaycontainer">
            <input  readonly class="display" placeholder="Password " data-passwordDisplay>
            <button data-copy>
                <span data-copy-msg></span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh2ISafQKnteXOOXlrvJmma3p38GlY-ht_uw&s" alt="copy" width="23" height="23s">
            </button>
        </div>



        <!-- //3 -->
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p deta-length-entry>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>


            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>


            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>


            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>


            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>


            <div class="stringth-container">
                <p>Strength</p>
                <div class="indicator"   data-indicator></div>
            </div>


            <div>
                <button class="gen-bttn"  generator >Generate Password</button>
            </div>

        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
