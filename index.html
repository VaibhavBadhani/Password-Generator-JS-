<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <h1>Password Generator</h1>
        <div class="displaycontainer">
            <input  readonly class="display" placeholder="Password " data-passwordDisplay>
            <button data-copy>
                <span data-copy-msg></span>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh2ISafQKnteXOOXlrvJmma3p38GlY-ht_uw&s" alt="copy" width="20" height="20">
            </button>
        </div>
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p deta-length-entry>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <div class="stringth-container">
                <span>Strength</span>
                <div data-indicator></div>
            </div>

            <div>
                <button generator >Generat Password</button>
            </div>

        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
